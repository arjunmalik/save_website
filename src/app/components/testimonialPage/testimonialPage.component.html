<div class='testimonial-main-div'>
  <div class='testimonial-top-div-background'>
  </div>
  <div class='testimonial-top-div'>
    <h3>⸻ QUESTION ⸻</h3>
    <h1>Why are so many students enrolling with us every year ?</h1>
  </div>
  <div class='testimonial-bottom-div'>
    <testimonial *ngFor="let d of data;"
    class='testimonial'
    header={{d.header}}
    name={{d.name}}
    position={{d.position}}
    url={{d.url}}
    description={{d.description}}></testimonial>
  </div>
</div>
